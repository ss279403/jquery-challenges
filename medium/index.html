<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Game Challenge</title>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body id="body">
  <div style="width: 700px;margin: 0 auto;">
    <h1 style="margin-bottom:5px;text-align:center" class="resets">NHL - Columbus vs Pittsburgh!</h1>
    
    <div style="margin: 0 auto;text-align:center" class="resets">
      <button id="reset">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        Blue Jackets
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
        GOALS: <span id="teamone-numhits">0</span>
      </div>
      <div>
        <button id="teamone-shoot">SHOOT</button>
      </div>
      <img src = "https://upload.wikimedia.org/wikipedia/en/thumb/5/5d/Columbus_Blue_Jackets_logo.svg/238px-Columbus_Blue_Jackets_logo.svg.png" width = "150">
    </div>
    <div class="right">
      <h2>
        Penguins
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
        GOALS: <span id="teamtwo-numhits">0</span>
      </div>
      <div>
        <button id="teamtwo-shoot">SHOOT</button>
      </div>
      <img src = "https://upload.wikimedia.org/wikipedia/en/thumb/c/c0/Pittsburgh_Penguins_logo_%282016%29.svg/131px-Pittsburgh_Penguins_logo_%282016%29.svg.png">
    </div>
      <div class="clear"></div>
   </div>
   <br>
   <div id="gifs" style="height: 250px;margin: 0 auto;background-repeat: no-repeat;background-position:center"></div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/medium.js"></script>
</body>
</html>
